
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새롬고 학교 어플 설치</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { color: #2d6cdf; }
    img {
      width: 200px;
      margin: 1rem 0;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: #2d6cdf;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
    .note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>새롬고 학교 어플 설치</h1>
    <p>QR 코드를 사용하거나 아래 버튼을 통해 설치하세요.</p>
    <img src="saerom_school_app_qr.png" alt="어플 QR">
    <br>
    <a class="button" href="saerom-school.apk" download="saerom-school.apk">📥 APK 다운로드</a>
    <p class="note">
      설치가 안 되면:<br>
      설정 > 보안 > 출처를 알 수 없는 앱 허용<br>
      그리고 다시 설치해보세요!
    </p>
  </div>
</body>
</html>
